<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tasks list</title>
     <link rel="stylesheet" type="text/css"  href="{% static 'css/index.css' %}"/>
</head>

<body>
    <div  class = "taskbar">
        <div class = "taskbar-container">
            <form method="post" action="../taskmanager/add/">
                {% csrf_token %}
                <input name="task_no" placeholder="Task name"/>
                <input name="task_desc" placeholder="Add description to the task"/>
                <button type="submit">start</button>
            </form>
        </div>
    </div>

    <table >
        {% for task in tasks %}
            <tr>
                <td >{{ task.task_no }} </td>
                <td style="width:730px">{{ task.task_desc }} </td>
                <td style="width:30px"><a href="../taskmanager/edit/?id={{ task.id }}"> update </a> </td>
                <td style="width:30px"><a href="../taskmanager/delete/?id={{ task.id }}"> delete </a></td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
