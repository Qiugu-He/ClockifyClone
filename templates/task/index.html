<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tasks list</title>
     <link rel="stylesheet" type="text/css"  href="{% static 'css/index.css' %}"/>
</head>

<body>
    <div  class = "taskbar">
        <div class = "taskbar-container">
            <form method="post" action="../taskmanager/add/">
                {% csrf_token %}
                <input name="task_no" placeholder="Task name"/>
                <input name="task_desc" placeholder="Add description to the task"/>
                <button type="submit">start</button>
            </form>
        </div>
    </div>

    <table border="1px" width="100%" style="border-collapse: collapse;">
        <tr>
            <th>Task id</th>
            <th>task no</th>
            <th>task desc</th>
            <th>operations</th>
        </tr>
        {% for task in tasks %}
            <tr>
                <td align="center">{{ forloop.counter }} </td>
                <td align="center">{{ task.task_no }} </td>
                <td align="center">{{ task.task_desc }} </td>

                <td align="center">
                     <a href="../taskmanager/edit/?id={{ task.id }}">
                        update
                    </a>
                    <a href="../taskmanager/delete/?id={{ task.id }}">
                        delete
                    </a>
                </td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
