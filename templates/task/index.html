<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tasks list</title>
</head>
<body>
<table border="1px" width="100%" style="border-collapse: collapse;">
    <a href="../taskmanager/add">add task</a>
    <tr>
        <th>Task id</th>
        <th>task name</th>
        <th>task desc</th>
        <th>operations</th>
    </tr>
    {% for task in tasks %}
        <tr>
            <td align="center">{{ forloop.counter }} </td>
            <td align="center">{{ task.task_desc }} </td>
            <td align="center">{{ task.task_no }} </td>

            <td align="center">
                 <a href="../taskmanager/edit/?id={{ task.id }}">
                    update
                </a>
                <a href="#">
                    delete
                </a>
            </td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
