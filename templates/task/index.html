<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tasks list</title>
</head>
<body>

<form method="post" action="../taskmanager/add/">
    {% csrf_token %}
    <table>
        <tr>
            <th>Task Name</th>
            <td><input name="task_desc"></td>
        </tr>
        <tr>
            <th>task Desc</th>
            <td><input name="task_no"/></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit"/>
            </td>
        </tr>
    </table>
</form>

<table border="1px" width="100%" style="border-collapse: collapse;">
    <tr>
        <th>Task id</th>
        <th>task name</th>
        <th>task desc</th>
        <th>operations</th>
    </tr>
    {% for task in tasks %}
        <tr>
            <td align="center">{{ forloop.counter }} </td>
            <td align="center">{{ task.task_desc }} </td>
            <td align="center">{{ task.task_no }} </td>

            <td align="center">
                 <a href="../taskmanager/edit/?id={{ task.id }}">
                    update
                </a>
                <a href="../taskmanager/delete/?id={{ task.id }}">
                    delete
                </a>
            </td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
